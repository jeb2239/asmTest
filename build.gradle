group 'asmTest'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/org.ow2.asm/asm-all
    compile group: 'org.ow2.asm', name: 'asm-all', version: '5.0.4'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

